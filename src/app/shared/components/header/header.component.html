<mat-toolbar>
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="toggleSideBar()"
      style="color: #696969; background-color:transparent;"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <span id="logo" style="padding-left: 10px; color: #696969">
      <a routerLink="/">
        Grid<img
          src="assets/img/react_logo.png"
          alt="logo"
          id="logo-img"
          wkdth="38"
          height="38"
        />Hub</a
      >
      <sup style="font-size:medium; color: darkgray">&trade;</sup>
    </span>

    <div
      fxFlex
      fxLayout="row"
      fxLayoutAlign="flex-end"
      style="padding-right: 30px;"
    >
      <ul fxLayout="row" fxLayoutGap="10px">
        <li>
          <app-contact></app-contact>
        </li>

        <li>
          <button
            mat-icon-button
            matTooltip="My Resume"
            matTooltipPosition="left"
            aria-label="Icon that displays a tooltip"
            style="color: #696969; background-color:transparent;"
          >
            <span
              ><a
                href="https://docs.google.com/document/d/1ABynBLm2UZCzIPSStE4T9JzGftgF91JF7jp-Je6y2PA/edit?usp=sharing"
              >
                <span style="font-size: 20px; background-color:transparent;">
                  <fa-icon
                    [icon]="['fas', 'file-alt']"
                    style="padding-left: 1px; padding-right: 10px;"
                  ></fa-icon></span></a
            ></span>
          </button>
        </li>
        <!-- <li>
          <button
            mat-icon-button
            style="color: #696969; background-color:transparent;"
          >
            <mat-icon>help_outline</mat-icon>
          </button>
        </li> -->
        <!-- <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>exit_to_app</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>
        </li> -->
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
