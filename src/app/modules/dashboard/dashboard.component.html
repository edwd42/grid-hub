<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br /><mat-divider></mat-divider><br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="25">
    <a
      href="https://performance.providenceri.gov/Sustainability/Solar-Installed-Capacity/jhtn-2xcv"
    >
      <app-widget-card
        label="Solar Capacity"
        total="1440 kWh"
        percentage="50"
        [data]="solar"
      ></app-widget-card>
    </a>
  </mat-card>
  <mat-card fxFlex="25">
    <a
      href="https://performance.providenceri.gov/Sustainability/Bicycle-Infrastructure/g8jx-p4xc"
    >
      <app-widget-card
        label="Bicycle Infrastructure"
        total="14.6 miles"
        percentage="40"
        [data]="bicycleMiles"
      ></app-widget-card>
    </a>
  </mat-card>
  <mat-card fxFlex="25">
    <a
      href="https://data.providenceri.gov/Sustainability/Annual-Waste-Diversion-and-Recycling-Rates/mr3j-eu43"
    >
      <app-widget-card
        label="Recycliing"
        total="9k tons"
        percentage="30"
        [data]="recycling"
      ></app-widget-card>
    </a>
  </mat-card>
  <mat-card fxFlex="25">
    <a
      href="https://data.providenceri.gov/Neighborhoods/City-Tree-Planting/gpqc-mdpk"
    >
      <app-widget-card
        label="Tree Plantings"
        total="3225"
        percentage="20"
        [data]="trees"
      ></app-widget-card>
    </a>
  </mat-card>
</div>
