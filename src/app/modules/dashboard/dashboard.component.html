<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br /><mat-divider></mat-divider><br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Solar Capacity"
      total="1.44 Mwh"
      percentage="50"
      [data]="solar"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Bicycle Miles"
      total="14.6 miles"
      percentage="40"
      [data]="bicycleMiles"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Recycliing"
      total="9k tons"
      percentage="30"
      [data]="recycling"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Tree Plantings"
      total="3225"
      percentage="20"
      [data]="trees"
    ></app-widget-card>
  </mat-card>
</div>
